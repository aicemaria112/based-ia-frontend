<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles del Producto</title>
    <style>
        .product-container {
            max-width: 1400px;
            margin: 4rem auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4rem;
        }

        .product-gallery {
            position: relative;
            overflow: hidden;
            border-radius: 25px;
        }

        .main-image {
            width: 100%;
            height: 600px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .product-info {
            padding: 2rem;
            background: rgba(255,255,255,0.03);
            border-radius: 25px;
        }
    </style>
</head>
<body>
    <div class="product-container">
        <div class="product-gallery">
            <img src="product-detail.jpg" alt="Producto" class="main-image">
        </div>
        
        <div class="product-info">
            <h1>Chronograph Master Edition</h1>
            <div class="price">$2,499.00</div>
            <div class="product-actions">
                <button class="add-to-cart">AÃ±adir al Carrito</button>
                <button class="buy-now">Comprar Ahora</button>
            </div>
        </div>
    </div>
</body>
</html>
