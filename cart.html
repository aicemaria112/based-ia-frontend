<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxury Cart</title>
    <style>
        /* Estilos del carrito */
        .cart-container {
            max-width: 1200px;
            margin: 4rem auto;
            padding: 2rem;
            background: rgba(255,255,255,0.03);
            backdrop-filter: blur(15px);
            border-radius: 25px;
        }

        .cart-item {
            display: grid;
            grid-template-columns: 150px 1fr auto;
            gap: 2rem;
            padding: 2rem;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            transition: transform 0.3s ease;
        }

        .cart-item:hover {
            transform: translateX(10px);
        }

        .cart-total {
            text-align: right;
            padding: 2rem;
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="cart-container">
        <div class="cart-item">
            <img src="product1.jpg" alt="Producto" class="cart-image">
            <div class="cart-details">
                <h3>Reloj Chronograph Master</h3>
                <p>Edici√≥n Limitada - Titanio</p>
            </div>
            <div class="cart-price">$1,899.00</div>
        </div>
        
        <div class="cart-total">
            <p>Total: <span>$3,798.00</span></p>
            <button class="checkout-btn">Proceder al Pago</button>
        </div>
    </div>
</body>
</html>
